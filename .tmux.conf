# Change prefix C-b -> C-t
set-option -g prefix C-t
bind-key C-t send-prefix
unbind-key C-b

# Decrease key escape delay
set -sg escape-time 0

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set-option -g default-terminal "screen-256color"

setw -g aggressive-resize on

# powerline
if "test -d ~/.vim/bundle/powerline" "source ~/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf"

# Use pbcopy/pbpaste
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set-option -g status-right ""
set-option -g status-right-length 5

set-option -g history-limit 50000

# Move paine with vim keybindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize paine with vim keybindings
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

